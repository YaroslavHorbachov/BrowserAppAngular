
<div class="flexhead">
  <form (ngSubmit)="saveComment(f.value.comment)" #f="ngForm" class="commentForm">
    <mat-form-field class="full-width">
      <textarea matInput placeholder="Leave a comment" name="comment" ngModel></textarea>
    </mat-form-field>
    <button  mat-raised-button color="accent">Send</button>
  </form>
  <form (ngSubmit)="subFormReviews(form.value)" #form='ngForm'>
    <div >
      <h3>Data Filter </h3>
      <mat-form-field class="example-full-width">
        <input matInput
               name="minSelectDate"
               [min]="minDate"
               [max]="maxDate"
               [matDatepicker]="picker"
               placeholder="Choose a date"
               [(ngModel)]="minSelectDate"
        >
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput
               name="maxSelectDate"
               [min]="minSelectDate"
               [max]="maxDate"
               [matDatepicker]="picker2"
               placeholder="Choose a date"
               [(ngModel)]="maxSelectDate"
        >
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      <br>
      <button mat-raised-button color="primary" > Filter </button>
    </div>
  </form>

</div>
<div  class="container mat-elevation-z8"  [ngStyle]="{'display': listMessages ? 'block' : 'hidden'}">
  <mat-table  #table [dataSource]="listMessages" *ngIf="listMessages"  matSort>

    <div >
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header="date"> Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> <span>{{element.date}}</span></mat-cell>
      </ng-container>

      <ng-container matColumnDef="comment">
        <mat-header-cell *matHeaderCellDef mat-sort-header="lead"> Full Name</mat-header-cell>
        <mat-cell *matCellDef="let element"><span>{{element.comment}}</span></mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef > Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <div>
            <button mat-raised-button color="primary" (click)='viewAction(element)'>
              <mat-icon>pageview</mat-icon>
              View
            </button>
          </div>
        </mat-cell>
      </ng-container>
    </div>


    <mat-header-row *matHeaderRowDef="listUserHead"></mat-header-row>
    <mat-row *matRowDef="let row; columns: listUserHead;"></mat-row>


  </mat-table>
  <mat-paginator #paginator
                 [pageSize]="15"
                 [pageSizeOptions]="[15, 30, 45]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
