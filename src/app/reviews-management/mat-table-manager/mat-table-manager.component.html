<div>
  <mat-table [dataSource]="table"  matSort disabled="true">

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
      <mat-cell *matCellDef="let element"><span>{{element.date}}</span></mat-cell>
    </ng-container>

    <ng-container matColumnDef="employee">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Employer</mat-header-cell>
      <mat-cell *matCellDef="let element">{{giveDetails(element.employee)}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="message">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Message</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.message}}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="listUserHead"></mat-header-row>
    <mat-row *matRowDef="let row; columns: listUserHead;"></mat-row>
  </mat-table>
</div>
