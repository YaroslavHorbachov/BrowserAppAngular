<div class="header">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<mat-table #table [dataSource]="listEmployees" matSort class="">

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header="date">Date</mat-header-cell>
    <mat-cell *matCellDef="let element"><span> {{element.date}}</span></mat-cell>
  </ng-container>

  <ng-container matColumnDef="avatar">
    <mat-header-cell *matHeaderCellDef ></mat-header-cell>
    <mat-cell *matCellDef="let element"><img [src]="element.avatar" alt="avatar"></mat-cell>
  </ng-container>

  <ng-container matColumnDef="fullname">
    <mat-header-cell *matHeaderCellDef mat-sort-header="fullname"> Full Name </mat-header-cell>
    <mat-cell *matCellDef="let element"><span> {{element.fullname}}</span></mat-cell>
  </ng-container>

  <ng-container matColumnDef="message">
    <mat-header-cell *matHeaderCellDef mat-sort-header="message">Messages</mat-header-cell>
    <mat-cell *matCellDef="let element"><span>{{element.message}}</span></mat-cell>
  </ng-container>



  <mat-header-row *matHeaderRowDef="listEmployeesHead"></mat-header-row>
  <mat-row *matRowDef="let row; columns: listEmployeesHead;"></mat-row>


</mat-table>
