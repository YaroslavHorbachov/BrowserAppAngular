<h2 mat-dialog-title>Edit</h2>
<mat-dialog-content>
  <h4>Person Account</h4><br>
  <p><span><b><i>Email: </i></b></span>{{data.email}}</p><br>
  <form class="example-form" #f="ngForm">
    <mat-form-field class="example-full-width">
      <input name="name" id="name" matInput type="text" [value]="data.name" placeholder="Name" ngModel>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input type="text" name="surname" id="surname" [value]="data.lname" matInput placeholder="Surname" ngModel>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
 <button mat-button (click)="resultHandler(f)">Update</button>
  <button mat-button mat-dialog-close (click)="onNoClick()"> Close </button>
</mat-dialog-actions>
